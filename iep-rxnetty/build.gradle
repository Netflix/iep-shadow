version = '0.4.4-SNAPSHOT'

dependencies {
  runtime 'com.netflix.iep-shadow:iep-rxjava:1.0.2-SNAPSHOT'

  // these dependencies are shaded
  providedCompile 'io.reactivex:rxnetty:0.4.4'
  shadow 'io.reactivex:rxnetty:0.4.4'
}

shadowJar {
  classifier = null
  dependencies {
      include dependency('io.reactivex:rxnetty:0.4.4')
  }
  relocate 'rx', 'iep.rx'
  relocate 'io.reactivex', 'iep.io.reactivex'
}
